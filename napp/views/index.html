<!DOCTYPE html>
<html>
	<head>
		<title>NapTime | EikonHack 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="" /> 
		<meta name="description" content="" /> 
		<meta name="keywords" content="" />
		<link rel="shortcut icon" type="image/png" href="" />
		<!-- FONTS -->
		<link href='../public/stylesheets/fonts.css' type='text/css' rel='stylesheet' media="screen">
		<!-- PAGE CSS -->
		<link href="../public/stylesheets/main-style.css" type="text/css" rel="stylesheet" media="screen">
	</head>
	<body>

	<div id = "header">
		<div id = "logo">
			<div id = "main-text">
				<span class = "orange">NAP</span>
				<span>TIME</span>
			</div>
			<div id = "sub-text"></div>
		</div>
		<div id = "news-bar">
			<div class = "align-left">
				<img src = "icon" alt = "icon" />
				<div id = "news-header" class = "news-item">
					<div class = "news-title"></div>
						<div class = "news-meta">
							<span class = "excerpt"></span>
							<span class = "date"></span>
						</div>
					</div>
				</div>
				<img class = "align-right" alt = "arrow" />
				<div class = "clearfix"></div>
			</div>
		</div>
		<div class = "clearfix"></div>
	</div>

	<div id = "content">
		<div id = "left-column">
			<div id = "sentiment-box" class = "widget-box"></div>
			<div id = "feed-box" class = "widget-box"></div>
		</div>
		<div id = "right-column">
			<div id = "map-box" class = "widget-box"></div>
			<div id = "market-box" class = "widget-box"></div>
		</div>
		<div class = "clearfix"></div>
	</div>

	</body>
</html>
