<!DOCTYPE html>
<html>
	<head>
		<title>NapTime | EikonHack 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="" /> 
		<meta name="description" content="" /> 
		<meta name="keywords" content="" />
		<link rel="shortcut icon" type="image/png" href="" />
		<!-- FONTS -->
		<link href='../public/stylesheets/fonts.css' type='text/css' rel='stylesheet' media="screen">
		<!-- PAGE CSS -->
		<link href="../public/stylesheets/main-style.css" type="text/css" rel="stylesheet" media="screen">
	</head>
	<body>

	<div id = "header">
		<div id = "logo">
			<div id = "main-text">
				<span class = "orange">NAP</span>
				<span>TIME</span>
			</div>
			<div id = "sub-text">EikonHack 2.0</div>
		</div>
		<div id = "news-bar">
			<div id = "news-bar-left">
				<img id="news-icon" src = "../public/images/news-icon.png" alt = "News icon" />
				<div id = "news-header" class = "news-item">
					<div class = "news-title">Microsoft and Apple go head to head in smartwatch war</div>
                    <div class = "news-meta">
                        <span class = "news-date"></span>
                        <span class = "news-excerpt"></span>							
                    </div>
				</div>		
			</div>
            <img src = "../public/images/expand-down-icon.png" id = "news-bar-right" alt = "Expand down arrow" />
            <div class = "clearfix"></div>
        </div>
		<div class = "clearfix"></div>
	</div>

	<div id = "content">
		<div id = "left-column">
			<div id = "sentiment-box" class = "widget-box">
                <div class="box-header">Twitter sentiment analysis</div>
            </div>
			<div id = "feed-box" class = "widget-box">
                <div class="box-header">Real-time Twitter feed</div>
            </div>
            <div class = "clearfix"></div>
		</div>
		<div id = "right-column">
			<div id = "map-box" class = "widget-box">
                <div class="box-header">Real-time tweet locations</div>
            </div>
			<div id = "market-box" class = "widget-box">
                <div class="box-header">Market analysis</div>
            </div>
            <div class = "clearfix"></div>
		</div>
		<div class = "clearfix"></div>
	</div>

	</body>
</html>
